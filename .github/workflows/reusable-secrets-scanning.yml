name: Reusable TruffleHog Scan

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      depth:
        required: false
        type: number
        default: 2
    secrets:
      SLACK_BOT_TOKEN:
        required: true
      SLACK_CHANNEL_ID_GITHUB_NOTIFICATION:
        required: true

# Permission can be added at job level or workflow level
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  SecurityScan:
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ inputs.branch }}
      DEPTH: ${{ inputs.depth }}
    steps:

      - name: Checkout the repository
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b #v4.1.5
        with:
          ref: ${{ env.BRANCH }}
          fetch-depth: ${{ env.DEPTH }}

      - name: Run TruffleHog Scan
        uses: trufflesecurity/trufflehog@f664472da12aa2c0565ea751cbf7f7329579e882 #v3.80.3
        with:
          extra_args: --only-verified

      - name: Send notification to slack if secrets found
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID_GITHUB_NOTIFICATION }}
          payload: |
            {
              "text": "TruffleHog scan detected secrets in ${{
                github.repository }}. Please review the action logs.",
              "blocks": [
                { "type": "divider" },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš¨ *Alert:* TruffleHog detected secrets in ${{
                      github.repository }}. [View details](https://github.com/${{
                      github.repository }}/actions/runs/${{ github.run_id }})"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
